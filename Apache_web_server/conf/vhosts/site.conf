<VirtualHost *:80>
    DocumentRoot "/var/www/html"

    <Directory "/var/www/html">
        Options FollowSymLinks Includes ExecCGI
        AllowOverride All
        Require all granted

        AddType application/x-httpd-php .htm .html

        php_value display_errors On
        php_value error_reporting E_ALL
    </Directory>
</VirtualHost>
